{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
{% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Amazon 2 - Electric Bookaloo</title>

    <!-- Bootstrap core CSS -->
    <link rel='stylesheet' href='{% static "libs/custom/css/heroic-features.css" %}'>
    <link rel='stylesheet' href='{% static "libs/bootstrap/css/bootstrap.min.css" %}'>
    <link rel='stylesheet' href='{% static "libs/custom/css/custom.css" %}'>
    <link rel='stylesheet' href='{% static "libs/custom/css/custom-select.css" %}'>
    <link rel='stylesheet' href='{% static "libs/custom/css/custom.scss" %}'>
{% endblock %}
  {% block extrahead %}
  {% endblock %}
  </head>

  {% block style %}
  {% endblock %}
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/"> <img class="card-img-top logoImg" src='{% static "img/logo.png" %}' alt="Pet Sematary"></a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'myBooks' %}">My Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'myRentals' %}">Rentals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; UCU 2018</p>
      </div>
      <!-- /.container -->
    </footer>
{% block scripts %}
    <!-- Bootstrap core JavaScript -->
    <script src='{% static "libs/jquery/jquery.min.js" %}'></script>
    <script src='{% static "libs/bootstrap/js/bootstrap.bundle.min.js" %}'></script>
    <script>
    $(document).ready(function(e){
      $('.search-panel .dropdown-menu').find('a').click(function(e) {
      e.preventDefault();
      var param = $(this).attr("href").replace("#","");
      var concept = $(this).text();
      $('.search-panel span#search_concept').text(concept);
      $('.input-group #search_param').val(param);
      });
    });
  </script>
{% endblock %}
  </body>

</html>
